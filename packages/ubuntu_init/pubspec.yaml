name: ubuntu_init
description: Ubuntu Init
publish_to: 'none'

environment:
  sdk: '^3.0.6'
  flutter: '^3.10.6'

dependencies:
  args: ^2.2.0
  collection: ^1.17.0
  crypt: ^4.3.0
  dartx: ^1.0.0
  dbus: ^0.7.3
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  flutter_svg: ^2.0.0
  gsettings: ^0.2.7
  handy_window: ^0.3.0
  meta: ^1.7.0
  stdlibc: ^0.1.0
  sysmetrics:
    path: ../sysmetrics
  timezone_map:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/timezone_map
      ref: 5af6896c75b5ab8f78b93f7f358836a8c4c7857f
  ubuntu_flavor: ^0.2.0
  ubuntu_localizations: ^0.3.3
  ubuntu_logger: ^0.1.0
  ubuntu_provision:
    path: ../ubuntu_provision
  ubuntu_service: ^0.2.0
  ubuntu_session: ^0.0.4
  ubuntu_utils:
    path: ../ubuntu_utils
  ubuntu_wizard:
    path: ../ubuntu_wizard
  xdg_locale: ^0.0.1
  yaru: ^0.9.0
  yaru_icons: ^1.0.0
  yaru_widgets: ^2.5.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: 5.4.2
  ubuntu_provision_test:
    path: ../ubuntu_provision_test
  ubuntu_test: ^0.1.0-0
  yaru_test: ^0.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/kbds/

dependency_overrides:
  dbus:
    git:
      url: https://github.com/robert-ancell/dbus.dart.git
      ref: client-no-hello