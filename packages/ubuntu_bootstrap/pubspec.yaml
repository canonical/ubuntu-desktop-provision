name: ubuntu_bootstrap
description: Ubuntu Bootstrap
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  args: ^2.4.2
  async: ^2.11.0
  collection: ^1.17.0
  crypt: ^4.3.1
  dartx: ^1.2.0
  dbus: ^0.7.10
  file: ^6.1.4
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.18
  flutter_riverpod: ^2.4.9
  flutter_spinbox: ^0.13.1
  flutter_svg: ^2.0.9
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.4.1
  gsettings: ^0.2.8
  handy_window: ^0.3.1
  intl: ^0.18.1
  meta: ^1.10.0
  nm: ^0.5.0
  path: ^1.8.3
  safe_change_notifier: ^0.3.1
  scroll_to_index: ^3.0.1
  split_view: ^3.2.1
  stdlibc: ^0.1.4
  subiquity_client: ^0.0.1
  timezone_map:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/timezone_map
      ref: 5af6896c75b5ab8f78b93f7f358836a8c4c7857f
  ubuntu_flavor: ^0.2.1
  ubuntu_localizations: ^0.3.4
  ubuntu_logger: ^0.1.0
  ubuntu_provision: ^0.1.0
  ubuntu_service: ^0.3.0
  ubuntu_utils: ^0.1.0
  ubuntu_widgets: ^0.3.0
  ubuntu_wizard: ^0.1.0
  yaru: 1.2.0
  yaru_icons: 2.2.2
  yaru_widgets: 3.3.1

dev_dependencies:
  build_runner: ^2.4.7
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  integration_test:
    sdk: flutter
  mockito: 5.4.3
  subiquity_test: ^0.1.0
  ubuntu_lints: ^0.2.0
  ubuntu_provision_test: ^0.1.0
  ubuntu_test: ^0.1.0-0
  yaml: ^3.1.0
  yaru_test: ^0.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/slides/
    - assets/slides/icons/
    - assets/slides/icons/dark/
    - assets/slides/screenshots/
    - assets/slides/screenshots/dark/
    - assets/slides/screenshots/light/
    - assets/storage/
    - assets/welcome/
