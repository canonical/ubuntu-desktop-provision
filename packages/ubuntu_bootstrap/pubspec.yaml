name: ubuntu_bootstrap
description: Ubuntu Bootstrap
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.2"

dependencies:
  args: ^2.4.2
  async: ^2.11.0
  collection: ^1.17.0
  crypt: ^4.3.1
  dbus: ^0.7.10
  file: ^7.0.0
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_html_svg: ^3.0.0-beta.2
  flutter_html_table: ^3.0.0-beta.2
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_spinbox: ^0.13.1
  flutter_svg: ^2.0.10
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.4.1
  gsettings: ^0.2.8
  handy_window: ^0.4.0
  html: ^0.15.4
  intl: ^0.18.1
  meta: ^1.11.0
  nm: ^0.5.0
  path: ^1.8.3
  safe_change_notifier: ^0.3.2
  scroll_to_index: ^3.0.1
  split_view: ^3.2.1
  subiquity_client: ^0.0.1
  timezone_map:
    git:
      url: https://github.com/canonical/ubuntu-flutter-plugins.git
      path: packages/timezone_map
      ref: ubuntu/noble
  ubuntu_flavor: ^0.4.0
  ubuntu_localizations: ^0.3.5
  ubuntu_logger: ^0.1.1
  ubuntu_provision: ^0.1.0
  ubuntu_service: ^0.3.1
  ubuntu_utils: ^0.1.0
  ubuntu_widgets: ^0.5.5
  ubuntu_wizard: ^0.1.0
  yaml: ^3.1.2
  yaru: 4.1.0

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  integration_test:
    sdk: flutter
  mockito: 5.4.4
  subiquity_test: ^0.1.0
  translations_cleaner: ^0.0.5
  ubuntu_lints: ^0.3.0
  ubuntu_provision_test: ^0.1.0
  ubuntu_test: ^0.1.0-beta.8
  yaru_test: ^0.1.6

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/slides/
    - assets/slides/icons/
    - assets/slides/1/
    - assets/slides/2/
    - assets/slides/3/
    - assets/slides/4/
    - assets/slides/5/
    - assets/slides/6/
    - assets/slides/7/
    - assets/slides/8/
    - assets/slides/9/
    - assets/storage/
    - assets/welcome/
