  flutter_html_table: ^3.0.0-beta.2
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_spinbox: ^0.13.1
  flutter_svg: ^2.0.10
  form_field_validator: ^1.1.0
  freezed_annotation: ^2.4.1
  gsettings: ^0.2.8
  handy_window: ^0.4.0
  html: ^0.15.4
  intl: ^0.20.2
  landscape_client: ^0.0.1
  meta: ^1.11.0
