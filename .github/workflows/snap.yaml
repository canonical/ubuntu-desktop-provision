name: Build Snap

on:
  push:
    branches:
      - bootstrap-snap
      - init-snap
  pull_request:
    branches:
      - bootstrap-snap
      - init-snap
  workflow_dispatch:

jobs:
  snap:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: snapcore/action-build@v1
      id: snapcraft
    - uses: actions/upload-artifact@v3
      if: github.event_name == 'workflow_dispatch'
      with:
        name: 'snap'
        path: ${{steps.snapcraft.outputs.snap}}
