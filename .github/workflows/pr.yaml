name: PR

on:
  pull_request_target:

jobs:
  cla:
    if: contains(fromJson('["weblate"]'), github.event.pull_request.user.login) == false
    runs-on: ubuntu-latest
    steps:
      - name: Check if CLA signed
        uses: canonical/has-signed-canonical-cla@v2

  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
